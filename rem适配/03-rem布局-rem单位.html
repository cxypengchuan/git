<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* rem 语法：在哪里设置，设置什么 */
    /* rem就是个单位； */
    /* 1rem：16px */
    
    html {
      font-size: 16px;
    }
    
    div {
      /* 只要以前是px单位的设置，都换成rem单位； */
      width: 33.75rem;
      height: 37.5rem;
      background-color: #222;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
